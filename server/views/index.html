<!DOCTYPE html>
<html>
<head>
	<title>chat</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <select>
    <option value="Room1">Room1</option>
    <option value="Room2">Room2</option>
  </select>
	<ul id="messages"></ul>
	<form action="">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script>
  	$(function(){
      var room = ['room1', 'room2'];
      var num = 0;

  		var socket = io();
  		$('form').submit(function(e){
  			e.preventDefault();
  			socket.emit('chat message', num, $('#m').val());
  			$('#m').val('');
  			return false;
  		});

      socket.emit('joinRoom', num);
      $('select').change(function(){
        socket.emit('leaveRoom', num);
        num++;
        num = num%2
        socket.emit('joinRoom', num);
      })

      socket.on('joinRoom', function(num){
        $('#messages').append($('<li>').text('user joined'+room[num]));
      });

      socket.on('leaveRoom', function(num){
        $('#messages').append($('<li>').text('user leaved'+room[num]));
      });
  		socket.on('chat message', function(msg){
  			$('#messages').append($('<li>').text(msg));
  		});
  	});
	</script> 
</body>
</html>
