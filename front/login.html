

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.0/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.5.0/sha256.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.1/css/bulma.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>GoToHome</title>

  <style>
    html, body {
      height: 100%;
      padding: 0;
      margin: 0;
      overflow: hidden;
    }


    #app {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: rgb(230, 230, 238);
    }

    #app .column {
      margin-top: 10%;
    }

    #app .column > p {
      text-align: center;
    }

    #sign-in-button {
      float: right;
    }

    .notification {
      position: absolute;
      right: 0;
    }
  </style>
</head>
<body>
  <!--main container-->
  <div class="columns is-mobile" id="app">
    <!--notification-->
    <div :class="notificationClass" v-show="showNotification">
      <button class="delete" @click="deleteNotification"></button>
      {{ message }}
    </div>

    <!--centered column-->
    <div class="column is-half is-offset-one-quarter">

      <p class="title is-2 is-spaced">똑톡</p>

      <!--login form-->
      <div class="box">
        <form>
          <!--id input-->
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="id" placeholder="ID" v-model="form.id">
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </p>
          </div>

          <!--password input-->
          <div class="field">
            <p class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" v-model="form.password">
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </p>
          </div>

          <!--password confirmation-->
          <template v-if="isSignUp">
            <div class="field">
              <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password Confirmation" v-model="form.password_confirmation">
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </p>
            </div>
          </template>

          <!--buttons-->
          <div class="field">
            <template v-if="!isSignUp">
              <p class="control">
                <button class="button is-success" id="log-in-button" @click.prevent="submitLogin">
                  Login

                </button>
                <button class="button is-info" id="sign-in-button" @click.prevent="toggleSignUp">
                  Sign up
                </button>
              </p>
            </template>
            <template v-else>
              <p class="control">
                <button class="button is-success" id="log-in-button" @click.prevent="submitSignUp">
                  Submit
                </button>
                <button class="button is-light" id="sign-in-button" @click.prevent="toggleSignUp">
                  Back
                </button>
              </p>
            </template>
          </div>
        </form>

      </div>
      <!--end of form-->

    </div>
    <!--end of column-->
  </div>
  <!--end of container-->

  <script>
      class Form {
        constructor(data) {
          this.originalData = data;
  
          for (let field in data) {
            this[field] = data[field];
          }
  
          this.hasError = false;
        }
  
        data() {
          let data = {};
  
          for (let field in this.originalData) {
            if (field.match(/^password/) && data[field] !== '') {
              data[field] = sha256(`집에가조:${this[field]}`);
            } else {
              data[field] = this[field];
            }
          }
  
          return data;
        }
  
        reset() {
          for (let field in this.originalData) {
            this[field] = '';
          }
        }
  
        submit(url) {
          let data = { user: this.data() };
          axios.post(url, data)
            .then(response => {
              if(response.data['auth_token']) {
                localStorage.setItem('auth_token', response.data['auth_token']);
                location.href = './content.html';
              } else {
                this.hasError = false;
                app.renderNotification('Successfully Signed up');
                app.toggleSignUp();
              }
            })
            .catch(error => {
              this.hasError = true;
              app.renderNotification(error.response.data);
            });
        }
      }
  
      const app = new Vue({
        el: '#app',
  
        data: {
          isSignUp: false,
          showNotification: false,
          form: new Form({
            id: '',
            password: '',
            password_confirmation: ''
          }),
          message: '',
        },
  
        computed: {
          notificationClass() {
            return {
              notification: true,
              'is-success': !this.form.hasError,
              'is-danger': this.form.hasError
            }
          }
        },
  
        methods: {
          toggleSignUp() {
            this.isSignUp = !this.isSignUp;
            this.form.reset();
          },
  
          // submitLogin() {
          //   this.form.submit('http://localhost:2300/api/auth/sign_in');
          // },
  
          // submitSignUp() {
          //   this.form.submit('http://localhost:2300/api/auth/sign_up');
          // },
  
          renderNotification(message) {
            this.message = message;
            this.showNotification = true;
          },
  
          deleteNotification() {
            this.form.hasError = false;
            this.showNotification = false;
          }
        }
      });
  
    </script>
  </body>
  </html>
