<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title>
        <script type="text/javascript">
                
        function mySubmit(){
            var pwd = document.getElementsByName('pwd')[0];
            var conf = document.getElementsByName('pwdconf')[0];
            if(pwd.value != conf.value){
                conf.style.borderColor = "#FF322D"; //가장자리 컬러를 빨간색으로
                return false;
            }
            else{
                return true;
            }
        }
        </script>
    </head>
    <body>
        <form action="/register" method="POST" onsubmit="return mySubmit()">
            <p>Username : <input type="text" name="name" required></p>
            <p>Password : <input type="password" name="pwd" required></p>
            <p>Password Confirm : <input type="password" name="pwdconf" required></p>
            <input type="submit" value="Register">            
        </form>
    </body>
</html>
